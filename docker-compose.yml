version: '3'
services:
  db:
    build: ./database/
    container_name: ${DB_CONTAINER_NAME}  # Usando la variable del contenedor de la base de datos
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
    ports:
      - "${DB_PORT}:5432"  # Utilizando la variable de puerto de la base de datos
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server/
    container_name: ${SERVER_CONTAINER_NAME}  # Usando la variable del contenedor del servidor
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PORT: 5432
      DB_HOST: ${DB_HOST}
      DB_PASSWORD: ${DB_PASSWORD}
      PORT: ${SERVER_PORT}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"  # Utilizando la variable de puerto del servidor
    depends_on:
      - db
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/build 
      - /usr/src/app/node_modules
  client:
    build: ./client/
    container_name: ${CLIENT_CONTAINER_NAME}
    environment:
      BACKEND_HOST: ${BACKEND_URL}
    ports:
      - "${CLIENT_PORT}:3000"

volumes:
  postgres_data:
